<app-detalle *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-detalle>

<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>
    
<div class="my-3 text-left">
  <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form"> Crear Cliente</button>
</div>
<div class="alert alert-info" *ngIf="cli?.length==0">
 <label>No hay Registro en la Base de datos! </label>
</div>
<table class="table table-bordered table-striped" *ngIf="cli?.length>0"> 
  <thead>
<tr>
  <th>Id</th>
  <th>Nombre</th>
  <th>Apellido</th>
  <th>Emai</th>
  <th>Fecha</th>
  <th>
    Editar
  </th>
  <th>
    Eliminar
  </th>
</tr>
</thead>
<tbody>
  <tr *ngFor="let cliente of cli">
    <!-- [routerLink]="['/clientes/ver', cliente.id]" {{cliente.id}}  -->
    <td>
      <img (click)="abrirModal(cliente)" 
      *ngIf="cliente?.foto" 
      src="http://localhost:8080/api/clientes/img/{{cliente.foto}}" alt="{{cliente.id}} " style="width: 64px; cursor: pointer;">
    
      <img (click)="abrirModal(cliente)" 
      *ngIf="!cliente?.foto" 
      src="http://localhost:8080/images/no_user.png" alt="Sin foto" style="width: 64px; cursor: pointer;">
    
    </td>
    <td> {{cliente.nombre}} </td>
    <td> {{cliente.apellido}} </td>
    <td> {{cliente.email}} </td>
    <td> {{cliente.create_at}} </td>
    <td>
      <button type="button" [routerLink]="['/clientes/form', cliente.id]" name="Editar" class="btn btn-primary">Editar</button>
      <!--  [routerLink]="['/clientes/form', cliente.id]" -->

    </td>
    <td>
      <button type="button" name="Eliminar" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button>
    </td>
  </tr>
</tbody>
</table>
<paginador-nav *ngIf="paginador" [paginador]="paginador" > </paginador-nav>

  </div>
</div>
