<ul class="alert alert-danger" *ngIf="errores?.lenght > 0">

  <li *ngFor="let e of errores">
    {{e}}
  </li>
</ul>


<div class="card bg dark text white">

  <div class="card header">{{titulo}} </div>
  <div class="card body">
  
    <form #clienteForm="ngForm">
      <div class="form group new">
        <label for="nombre" class="col-form label col-sm-2">Nombre </label>
          <div class="col-sm-6"> 
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
                Nombre es requerido!..
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener minimo 4 caracteres!..
            </div>
          </div>
          </div>
      </div>

      <div class="form group new">
        <label for="apllido" class="col-form label col-sm-2">Apellido</label>
          <div class="col-sm-6"> 
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel" minlength="4">
            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors.required">
                  Apellido es requerido!..
              </div>
              <div *ngIf="apellido.errors.minlength">
                  Apellido debe tener minimo 4 caracteres!..
              </div>
            </div>
          </div>
    </div>

      <div class="form group new">
        <label for="email" class="col-form label col-sm-2">Email</label>
          <div class="col-sm-6"> 
            <input type="text" class="form-control" [(ngModel)]="cliente.email"  name="email" #email="ngModel" >
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                Email es requerido!..
              </div>
              <div *ngIf="email.errors.email">
                Email debe tener un formato valido!..
              </div>
            </div>
          </div>
      </div>


      <div class="form group new">
        <label for="creatAT" class="col-form label col-sm-2">Fecha</label>
          <div class="col-sm-6"> 
            <input [matDatepicker]="myDatepicker" class="form-control" [(ngModel)]="cliente.creatAT"  name="creatAT" style="display:inline; width:300px;">
            <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
            
          </div>
      </div>

      <div class="form group new">
        <label for="creatAT" class="col-form label col-sm-2">Region</label>
          <div class="col-sm-6"> 
            <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region"  name="region" style="width:500px;">
              <option [ngValue]="undefined"> --- Seleccionar una Opcion --- </option>
              <option *ngFor="let regi of regiones" [ngValue]="regi"> {{regi.nombre}} </option>
            </select>      
          </div>
      </div>


      
      <div class="form-group new">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid" >Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid" > Editar </button>
          </ng-template>

        </div>
      </div>


    </form>


  
  </div>

</div>
