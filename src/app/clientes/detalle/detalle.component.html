<div class="card bg dark text white">

  <div class="card header">{{titulo}} </div>
  <div class="card body">

    <div class="container">
      <div class="row">
        <div class="col-sm">

          <ul *ngIf="cliente" class="list-group text-dark mb-3">
            <li class="list-group-item">{{cliente.nombre}} </li>
            <li class="list-group-item">{{cliente.apellido}} </li>
            <li class="list-group-item"> {{cliente.email}} </li>
            
          </ul>

          <div class="input-group">
            <div class="custom-file">
              <input (change)="seleccionarfoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Examinar</label>
            </div>
            <div class="input-group-append">
              <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Imagen</button>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <img *ngIf="cliente?.foto"  src="http://localhost:8080/api/clientes/img/{{cliente.foto}}" alt="" class="img-thumbnail rounded"> 
        </div>
        </div>
        
      </div>

    </div>



    </div>
